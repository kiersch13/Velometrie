server {
    # PORT is injected by Railway at runtime via envsubst in the Dockerfile CMD
    listen ${PORT};

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # This is the key setting for Angular routing:
        # Try to serve the requested file (e.g. /assets/logo.png),
        # then try a directory, and if neither exists serve index.html.
        # Angular's router then handles the URL client-side.
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets (JS, CSS, images) for 1 year
    # Angular adds content hashes to filenames, so this is safe
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
