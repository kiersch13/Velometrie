<!-- Full-viewport hero -->
<div class="relative h-screen w-full overflow-hidden flex flex-col">

  <!-- Background photo (grayscale) -->
  <img
    src="https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=1920&q=80"
    alt=""
    aria-hidden="true"
    class="absolute inset-0 w-full h-full object-cover grayscale"
  />

  <!-- Deep primary overlay -->
  <div class="absolute inset-0 bg-primary/80"></div>

  <!-- Floating transparent header -->
  <header class="relative z-10 flex items-center justify-between px-8 py-5">
    <div class="flex items-center">
      <img src="assets/velometrie-logo.png" alt="Velometrie" class="h-8 w-auto">
    </div>
    <a routerLink="/bikes"
       class="text-white/50 hover:text-white text-sm transition-colors duration-150 cursor-pointer">
      Zur App
    </a>
  </header>

  <!-- Hero content -->
  <div class="relative z-10 flex-1 flex flex-col items-center justify-center text-center px-6">

    <!-- Logo -->
    <img src="assets/velometrie-logo.png" alt="Velometrie" class="h-16 md:h-20 lg:h-24 w-auto mb-8">

    <!-- Primary tagline -->
    <p class="text-xl md:text-2xl text-white/60 font-light max-w-md mb-4 leading-relaxed">
      Deine Verschleißteile. Im Blick.
    </p>

    <!-- Sub-tagline -->
    <p class="text-sm text-white/35 max-w-sm mb-10 leading-relaxed">
      Ketten, Reifen, Kassetten und mehr — für jedes Rad, jeden Kilometer.
    </p>

    <!-- CTA button -->
    <button (click)="enter()" class="btn-primary text-base px-7 py-3 gap-2 shadow-lg shadow-accent/20">
      Jetzt starten
      <lucide-icon name="arrow-right" [size]="18" aria-hidden="true"></lucide-icon>
    </button>

    <!-- Strava connect -->
    <ng-container *ngIf="!authService.isConnected">
      <button (click)="connectWithStrava()" [disabled]="stravaLoading"
              class="mt-7 flex items-center gap-2 text-xs text-white/40 hover:text-white/70 transition-colors duration-150 disabled:opacity-50">
        <lucide-icon *ngIf="stravaLoading" name="loader-2" [size]="13" class="animate-spin" aria-hidden="true"></lucide-icon>
        <lucide-icon *ngIf="!stravaLoading" name="zap" [size]="13" class="text-accent" aria-hidden="true"></lucide-icon>
        {{ stravaLoading ? 'Weiterleitung zu Strava...' : 'Mit Strava verbinden' }}
      </button>
    </ng-container>
    <ng-container *ngIf="authService.isConnected">
      <p class="mt-7 text-xs text-white/40 flex items-center gap-1.5">
        <lucide-icon name="check-circle-2" [size]="13" class="text-success" aria-hidden="true"></lucide-icon>
        Verbunden als {{ authService.currentUser?.vorname ?? authService.currentUser?.stravaId }}
      </p>
    </ng-container>

  </div>

  <!-- Bottom vignette -->
  <div class="absolute bottom-0 left-0 right-0 h-28 bg-gradient-to-t from-black/40 to-transparent pointer-events-none"></div>

</div>
