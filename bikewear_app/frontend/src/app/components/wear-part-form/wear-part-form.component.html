<div class="bg-gray-50 dark:bg-bg-dark border border-gray-200 dark:border-gray-700 rounded-xl p-5 mb-6">
  <h4 class="text-base font-semibold text-primary dark:text-text-dark mb-4">Verschlei√üteil erfassen</h4>
  <div *ngIf="error" class="text-error text-sm mb-3">{{ error }}</div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
    <div class="flex flex-col gap-1">
      <label class="text-xs font-semibold text-gray-500 dark:text-text-dark">Name</label>
      <input type="text" [(ngModel)]="part.name" placeholder="z.B. Continental GP5000"
             class="px-3 py-2 border border-gray-200 focus:border-accent rounded-lg text-sm outline-none transition-colors duration-150 dark:bg-bg-dark dark:text-text-dark" />
    </div>
    <div class="flex flex-col gap-1">
      <label class="text-xs font-semibold text-gray-500 dark:text-text-dark">Kategorie</label>
      <select [(ngModel)]="part.kategorie"
              class="px-3 py-2 border border-gray-200 focus:border-accent rounded-lg text-sm outline-none transition-colors duration-150 dark:bg-bg-dark dark:text-text-dark">
        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
      </select>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
    <div class="flex flex-col gap-1">
      <label class="text-xs font-semibold text-gray-500 dark:text-text-dark">Einbau Kilometerstand</label>
      <input type="number" [(ngModel)]="part.einbauKilometerstand" min="0"
             class="px-3 py-2 border border-gray-200 focus:border-accent rounded-lg text-sm outline-none transition-colors duration-150 dark:bg-bg-dark dark:text-text-dark" />
    </div>
    <div class="flex flex-col gap-1">
      <label class="text-xs font-semibold text-gray-500 dark:text-text-dark">Einbau Datum</label>
      <input type="date" [(ngModel)]="einbauDatumStr"
             class="px-3 py-2 border border-gray-200 focus:border-accent rounded-lg text-sm outline-none transition-colors duration-150 dark:bg-bg-dark dark:text-text-dark" />
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
    <div class="flex flex-col gap-1">
      <label class="text-xs font-semibold text-gray-500 dark:text-text-dark">
        Ausbau Kilometerstand <span class="font-normal text-gray-400">(optional)</span>
      </label>
      <input type="number" [(ngModel)]="part.ausbauKilometerstand" min="0"
             class="px-3 py-2 border border-gray-200 focus:border-accent rounded-lg text-sm outline-none transition-colors duration-150 dark:bg-bg-dark dark:text-text-dark" />
    </div>
    <div class="flex flex-col gap-1">
      <label class="text-xs font-semibold text-gray-500 dark:text-text-dark">
        Ausbau Datum <span class="font-normal text-gray-400">(optional)</span>
      </label>
      <input type="date" [(ngModel)]="ausbauDatumStr"
             class="px-3 py-2 border border-gray-200 focus:border-accent rounded-lg text-sm outline-none transition-colors duration-150 dark:bg-bg-dark dark:text-text-dark" />
    </div>
  </div>

  <div>
    <button
      class="bg-accent hover:bg-accent/90 disabled:opacity-60 disabled:cursor-not-allowed text-white font-semibold rounded-lg px-4 py-2 text-sm cursor-pointer transition-colors duration-150"
      (click)="save()" [disabled]="saving">
      {{ saving ? 'Speichert...' : 'Speichern' }}
    </button>
  </div>
</div>
